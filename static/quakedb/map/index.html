<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arizona Integrated Seismic Network</title>
    <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.2/leaflet.css" />
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles/base.css">
  </head>
  <body>
    <div id="map" class="col-md-12"></div>
    <div id="sidebar"><img src="media/ABSN_logo2.png">
      <div id="graph"></div>
      <div id="chart"></div>
    </div>
    <script id="table" type="text/html">
      <div class="panel panel-success">
        <div class="panel-heading">Attribute Data				
          <table class="table">
            <thead>
              <tr>
                <% _.each(data, function(key) { %>
                <% _.each(key, function(k) { %>
                <th><%= k %></th><% }) %> 
                <% }); %>
              </tr>
            </thead>
          </table>
        </div>
      </div>
    </script>
    <script src="http://cdn.leafletjs.com/leaflet-0.7.2/leaflet.js"></script>
    <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
    <script src="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.6.0/underscore-min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.1.2/backbone-min.js"></script>
    <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
    <script src="scripts/model-layers.js"></script>
    <script src="scripts/view-layers.js"></script>
    <script src="scripts/app.js"></script>
  </body>
</html>

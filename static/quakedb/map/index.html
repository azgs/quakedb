<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arizona Integrated Seismic Network</title>
    <link rel="stylesheet" href="vendor/leaflet-0.7.2.css" />
    <link rel="stylesheet" href="vendor/bootstrap-3.1.1.css" />
    <link rel="stylesheet" href="vendor/leaflet.draw.css" />
    <link rel="stylesheet" href="styles/base.css" />
  </head>
  <body>
    <div class="navbar navbar-inverse navbar-static-top" role="navigation">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle=
            "collapse" data-target="#navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Arizona Broadband Seismic Network</a>
        </div>
        <div class="navbar-collapse collapse navbar-right" id="navbar-collapse">
          <ul class="nav navbar-nav">
            <li class="dropdown">
              <a class="dropdown-toggle" data-toggle="dropdown" href="#">
                Base Layers <span class="caret"></span>
              </a>
            <ul id="baselayers-dropmenu" class="dropdown-menu" role="menu">
            </ul>
            </li>
            <li class="dropdown">
              <a class="dropdown-toggle" data-toggle="dropdown" href="#">
                Data Layers <span class="caret"></span>
              </a>
            <ul id="datalayers-dropmenu" class="dropdown-menu" role="menu">
            </ul>
            </li>
            <li><a id="query-control" href="#">Query Area</a></li>
            <li id="content-control"><a href="#">Attribute Table</a></li>
          </ul>
        </div>
      </div>
    </div>
    <div id="map" class="col-md-12"></div>
    <div id="content-tab" class="hide-tab">
    </div>

    <script id="attribute-table" type="text/html">
      <div id="query-results">
        <table class="table">
          <thead>
            <tr>
              <% _.each(data.fields, function(key) { %>
                <th><%= key %></th>
              <% }); %>
            </tr>
          </thead>
          <tbody id="table-body">
            <% _.each(data.features, function(record) { %>
              <tr class=<%= record.id %>>
                <% _.each(record.feature, function(attribute) { %>
                  <td><%= attribute %></td>
                <% }); %>
              </tr>
            <% }); %>
          </tbody>
        </table>
      </div>
    </script>
    
    <script id="toggle-layers-template" type="text/html">
      <li>
        <a id=<%= model.get("id") %> href="#"><%= model.get("layerName") %></a>
      </li>
    </script>

    <script id="toggle-basemap-template" type="text/html">
      <li>
        <a id=<%= model.get("id") %> href="#"><%= model.get("layerName") %></a>
      </li>
    </script>

    <script src="vendor/leaflet-0.7.2.js"></script>
    <script src="vendor/jquery-1.11.0.js"></script>
    <script src="vendor/bootstrap-3.1.1.js"></script>
    <script src="vendor/underscore-1.6.0.js"></script>
    <script src="vendor/backbone-1.1.2.js"></script>
    <script src="vendor/d3-v3.js" charset="utf-8"></script>
    <script src="vendor/leaflet.draw.js"></script>
    <script src="vendor/Leaflet.Bing.js"></script>
    <script src="scripts/model-layers.js"></script>
    <script src="scripts/view-layers.js"></script>
    <script src="scripts/view-content.js"></script>
    <script src="scripts/model-query.js"></script>
    <script src="scripts/view-query.js"></script>
    <script src="scripts/app.js"></script>
  </body>
</html>
